<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
       
        
            <form id="emailForm" action="https://api.web3forms.com/submit" method="POST" >
                

                    <input type="hidden" name="access_key" value="3aa826a0-9601-444d-b50d-abc86ca24ae7">
                <label for="email">To: </label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>
                
                    <textarea id="message" name="message" rows="10" cols="47" placeholder="Write Your Message Here" required></textarea><br>
               
                <button id="btn"   type="submit">Send</button>
            </form>
            
       
    </div>
    
  
  
</body>
</html>
